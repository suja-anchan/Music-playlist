<html>
    <head>
        <title>POP MUSIC</title>
        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/pop2.css">
    </head>
    <body>

       
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/second">Home</a>
                <ul class="nav navbar-nav navbar-right">
                    
                    <li class="active"><a href="">Check to Create Playlist</a></li></ul>
                    <ul class="nav navbar-nav navbar-right"> 
                        <li><a href=""></a></li>
                       </ul>
                
               
              </div> 
              
              
      
             
          </nav>
          <form method="POST">
        <div class="container">
        <table  id="pop2" align="center">

            <tr>
    
                <th>Title</th>
    
                <th>Length</th>
    
                <th>Artist</th>
    
                <th>Album</th>
    
                <th>Language</th>
    
                <th>Share Link</th>
                <!-- <th>
                    click to Listen
                    
                </th> -->
            </tr>
            
  
            {% for row in data %}
    
                <tr>   
    
                    {% for d in row %}

                        {% if loop.index == 6 %}
                            <td><a href="{{d}}">{{d}}</a></td>
                         {% else %}  
                         
                         {% if loop.index==1 %}
                         <td> <input type="checkbox" value="{{d}}" id="rck" name="rck">
                             <label for="rck" >{{d}}</label> </td>
                           
                             
                             {% else %}
    
                        <td>{{d}}</td>
                        {% endif %}
                        {% endif %}
                    {% endfor %}
                    
                    
    
                </tr>
    
            {% endfor %}

            

            
     
        </table>
    </form>
        <br>
        <br>
         <div align="center"> <input type="submit" id="submit" value="Add to playlist"></div>
        

    </div>
    </body>
</html>
